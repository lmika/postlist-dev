<div class="h-entry">
{{ if .Title }}
    <h2 class="p-name"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ if .Params.custom_summary }}
    <div class="p-summary">
        <p>{{ .Summary | safeHTML }}<p>
    </div>
    {{ else }}
        <div class="e-content">
            {{ .Content }}
        </div>
    {{ end }}
{{ else }}
    <div class="e-content">
        {{ .Content }}
    </div>
{{ end }}
</div>
